---
layout: default
---

<h1 class="title">{{ page.title }}</h1>

<div style="display: flex; justify-content: space-around; max-width: 900px; margin: auto; color: #484b52; flex-wrap: wrap; flex-direction: row;">
    {% assign characters = site.characters | sort: "stamp" %}
    {% for character in characters %}
<div style="position: relative; padding: 3px; margin: 5px; overflow: hidden; border-radius: 5px; text-align: center; text-overflow: ellipsis; background: #DBECFE;">
            <a data-src="{{ character.avatar }}" data-caption="{{ character.title }}" href="{{ character.url | prepend: site.baseurl }}">
                <img src="/static/image/blank.png" data-echo="{{ character.avatar }}" alt="" style="width: 200px;">
                        <br>{{ character.title }}</a>
        </div>
        <div>

        </div>
    {% endfor %}
</div>

{% include lazyload.html %}
